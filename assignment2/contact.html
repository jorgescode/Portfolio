<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<title>Jorge Rivas - Contact Me</title>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">Jorge Rivas</a>
				</div>

				<div id="bs-example-navbar-collapse-1" aria-expanded="false" style="height: 1px;">				
					<ul class="nav navbar-nav navbar-right">
						<li><a href="portfolio.html">Portfolio</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div row>
				<div class="col-md-8">
					<form class="form-horizontal">
						<fieldset>
							<legend>Contact Me</legend>
							<div class="form-group">
								<label class="col-lg-2 control-label">Name</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="inputName" placeholder="Name">
								</div>
							</div>
							<div class="form-group">
								<label for="inputEmail" class="col-lg-2 control-label">Email</label>
								<div class="col-lg-10">
									<input type="text" class="form-control" id="inputEmail" placeholder="Email">
								</div>
							</div>
							<div class="form-group">
								<label for="textArea" class="col-lg-2 control-label">Textarea</label>
								<div class="col-lg-10">
									<textarea class="form-control" rows="3" id="textArea"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-2">
									<button type="reset" class="btn btn-default">Cancel</button>
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>	
				</div>	
				<div class="col-md-4">
					<div class="page-header">
						<h2 class="text-center">Connect With Me</h2>
					</div>
					<div class="row">
						<div class="col-md-1 col-sm-1 col-xs-1"></div>
						<div class="col-md-10 col-sm-10 col-xs-10">
							<div class="row">
								<div class="col-md-4 col-sm-4 col-xs-4"><a href="https://github.com"><img class=".img-responsive" src="assets/images/github.png" height="60px" width="60px"></a></div>
								<div class="col-md-4 col-sm-4 col-xs-4"><a href="https://linkedin.com"><img class=".img-responsive" src="assets/images/linkedin.png" height="60px" width="60px"></a></div>
								<div class="col-md-4 col-sm-4 col-xs-4"><a href="https://stackoverflow.com"><img class=".img-responsive" src="assets/images/stackoverflow.png" height="60px" width="60px"></a></div>
							</div>
						</div>
						<div class="col-md-1 col-sm-1 col-xs-1"></div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<p class="text-muted text-center">&copy; Copyright 2017 Jorge Rivas</p>
			</div>
		</footer>
	</body>
</html>
